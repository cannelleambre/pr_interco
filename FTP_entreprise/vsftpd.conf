# Activer le mode écoute
listen=YES

# Désactiver les connexions anonymes pour plus de sécurité
anonymous_enable=NO

# Autoriser les utilisateurs locaux
local_enable=YES

# Permettre les opérations d'écriture (upload)
write_enable=YES

# Activer le journal des transferts
xferlog_enable=YES

# Emplacement du journal des transferts
xferlog_file=/var/log/vsftpd.log

# Activer le mode passif pour les connexions derrière un NAT
pasv_enable=YES
pasv_min_port=10000
pasv_max_port=10100

# Adresse IP publique ou celle de l'interface serveur
pasv_address=120.0.82.5/23

# Chroot pour limiter les utilisateurs à leur répertoire personnel
chroot_local_user=YES

# Activer les connexions sécurisées si SSL est installé (optionnel)
ssl_enable=NO

# Personnalisation de la bannière FTP
ftpd_banner=Bienvenue sur le serveur FTP sécurisé !

# Timeout des sessions
idle_session_timeout=300
data_connection_timeout=120
